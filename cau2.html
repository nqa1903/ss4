<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greetingWeather(name , weather){
            let message;
            if(weather === 'sunny'){
                message = `Hello ${name} ! Hôm nay trời nắng`;
            }else if(weather === 'rainy'){
                message = `Hello ${name} ! Hôm nay trời mưa`;
            }else{
                message = `Hello ${name} ! Hôm nay thời tiết không xác định`;
            }
            return message;
        }
        let name = prompt('Nhập tên : ');
        let weather = 'rainy';
        let result = greetingWeather(name, weather);
        console.log(result);
    </script>
</body>
</html>
